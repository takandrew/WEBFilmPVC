<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Главная страница</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="сourse-theme">Дистанционная система оценки динамической термостабильности ПВХ-пленок</h1>
    </div>
    <div class="content">
        <div class="div-button">
            <p class="text-upload">Загрузить фотографию:</p>
            <input type="file" id="photo-pvc">
            <button name="upload-button" onclick="make_base()">Загрузить</button>
        </div>
        <div class="div-image" id="div-image">
            <p>
                <button class="do-margin" name="choose-sector-button" onclick="draw_rectangle()">Выделить области</button>
            </p>
            <canvas id="canvas-pvc" width="600px" height="600px"></canvas>
            <img class="do-margin" id="image-pvc" style="display: none" width="100%" alt=""/>
        </div>
    </div>
    <footer class="footer-about">Кувылькин А.В., СПбГТИ (ТУ) 2022 год.</footer>
</body>
<script src="JS/Scripts.js"></script>
</html>
