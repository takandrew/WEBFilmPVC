<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="public/CSS/modal.css">
    <title>Главная страница</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="project-theme">Дистанционная система оценки динамической термостабильности ПВХ-пленок</h1>
    </div>
    <div class="content">

        <a id="open_modal" class="open_modal" href="#open" style="visibility: hidden"></a>
        <div id="modal" class="modal bounceIn">
            <div id="close_modal"></div>
            <div class="modal_txt">
                <label for="modal-temp">Температура: </label>
                <input id="modal-temp" type="text">
                <label for="modal-time">Время (с):</label>
                <input id="modal-time" type="text">
                <button id="modal-button" onclick="modal_save()">Сохранить</button>
            </div>
        </div>

        <div class="div-button">
            <p class="text-upload">Загрузить фотографию:</p>
            <input type="file" id="photo-pvc" accept="image/*">
            <button name="upload-button" onclick="make_base()">Загрузить</button>
        </div>
        <div class="div-image" id="div-image">
            <p>
               <button id="choose-sector-button" onclick="start_drawing()">Выделить области</button>
                <button id="stop-choosing-sector-button" onclick="stop_drawing()">Закончить выделение</button>
            </p>
            <div id="div-canvas">
                <canvas id="canvas-pvc"></canvas>
                <canvas id="canvas-rect"></canvas>
            </div>
            <img id="image-pvc" style="display: none; margin-top: 20px;" src="" alt=""/>
        </div>
    </div>
    <footer class="footer-about">Кувылькин А.В., СПбГТИ (ТУ) 2022 год.</footer>
</body>
<script type="text/javascript" src="public/JS/scripts.js"></script>
<script type="text/javascript" src="public/JS/modal.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
